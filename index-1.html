<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>
            Registration Page
        </title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <h2>Register Here</h2>
            <form id="registrationForm" action="#" method="post">
                
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <small class="error" id="usernameError"></small>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <small class="error" id="emailError"></small>
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                         <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="male">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="male">Other</label>
                     <small class="error" id="genderError"></small>
                </div>

                <div class="form-group">
                    <label for="date-of-joining">Date Of Joining:</label>
                    <input type="date" id="date-of-joining" name="dateOfJoining">
                    <small class="error" id="dateOfJoiningError"></small>
                </div>

                <div class="form-group">
                    <label for="designation">Designation:</label>
                    <select id="designation" name="designation">
                        <option value="" disabled selected>Select</option>
                        <option value="SystemAssociate">System Associate</option>
                        <option value="SystemEngineer">System Engineer</option>
                        <option value="SeniorSystemAssociate">Senior System Associate</option>
                        <option value="SeniorSystemEngineer">Senior System Engineer</option>
                    </Select>
                    <small class="error" id="designationError"></small>
                </div>

                <div class="form-group">
                    <label for="technology">Technology Interested in:</label>
                    <input type="checkbox" id="javaspringboot" name="technology" value="Java-Springboot">
                    <label for="javaspringboot">Java-Springboot</label>
                    <input type="checkbox" id="reactjs" name="technology" value="React-JS">
                    <label for="reactjs">React-JS</label>
                    <small class="error" id="technologyError"></small>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <small class="error" id="passwordError"></small>

                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                    <small class="error" id="confirmPasswordError"></small>
                </div>


                <button onclick="validateForm()" type="button" href=>Register</button>
            </form>
        </div>
        <script src="script.js"></script>

        <footer>
            <p>&copy; 2023 Millenials Co.</p>
        </footer>
    </body>
</html>
